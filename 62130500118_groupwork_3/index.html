<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Seven Wonders of The World</title>
  <link rel="icon" href="./images/worldIcon.png" sizes="96x96" type="image/png">
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body class="bg-yellow-50">
  <div id="app" class="mb-8">
    <h2 class="fixed bottom-6 right-6 font-semibold text-lg text-white p-3 bg-gradient-to-b from-pink-300 via-purple-300 to-blue-300 rounded-md shadow-xl">Your Favoritec {{countFavorite}}</h2>
    <h1 class="py-8 my-8 bg-yellow-300 text-4xl font-bold text-center text-pink-400 border-solid border-4 border-light-blue-600 shadow-md">The Seven Wonders of The World</h1>
    <div class="space-y-7 mx-52">
      <div v-for="(image,index) in images" class="max-w-6xl flex space-x-6 bg-yellow-100 p-4 shadow-md relative">
        <div class="relative">
          <img :src = image.img v-on:click="favorite(index)" v-bind:class="[image.favorite ? 'max-w-lg shadow-lg cursor-pointer ring ring-pink-600 ring-offset-4 ring-offset-yellow-100' : 'max-w-lg shadow-lg cursor-pointer']">
          <p v-show="!image.favorite" @click="favorite(index)" class="text-3xl absolute bottom-2 right-2 text-pink-400 material-icons transition duration-500">favorite_border</p>
          <p v-show="image.favorite" @click="favorite(index)" class="text-3xl absolute bottom-2 right-2 text-pink-400 material-icons transition duration-500">favorite</p>
        </div>
        <div class="flex flex-col space-y-6 tracking-wide leading-6 max-w-lg">
          <h2 class="text-xl font-semibold text-center">{{image.name}}</h2>
          <p class="ml-8">{{image.description}}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>
</html>
